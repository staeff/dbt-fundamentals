version: 2

sources:
    - name: jaffle_shop
      database: acoustic-realm-340815
      schema: dbt
      tables:
        - name: customers
          columns:
            - name: id
              tests:
                - unique
                - not_null

        - name: orders
          columns:
            - name: id
              tests:
                - unique
                - not_null
          loaded_at_field: _etl_loaded_at
          freshness:
            warn_after: {count: 12, period: hour}
            error_after: {count: 24, period: hour}
